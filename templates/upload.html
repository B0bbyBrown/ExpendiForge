{% extends "base.html" %}

{% block title %}Upload Purchase - ExpendiForge{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">
                    <i class="bi bi-upload"></i> Upload Purchase
                </h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="description" name="description" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="amount" class="form-label">Amount ($) <span class="text-danger">*</span></label>
                            <input type="number" step="0.01" min="0.01" class="form-control" id="amount" name="amount" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="quantity" class="form-label">Quantity <span class="text-danger">*</span></label>
                            <input type="number" min="1" class="form-control" id="quantity" name="quantity" value="1" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="vendor" class="form-label">Vendor <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="vendor" name="vendor" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="date_collected" class="form-label">Date Collected <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="date_collected" name="date_collected" value="{{ today }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="purchase_type" class="form-label">Purchase Type</label>
                            <select class="form-select" id="purchase_type" name="purchase_type">
                                <option value="product" selected>Product</option>
                                <option value="service">Service</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="category_id" class="form-label">Category</label>
                            <select class="form-select" id="category_id" name="category_id">
                                <option value="">Select a category</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="attachment" class="form-label">Attachment (PDF, JPG, PNG - Max 5MB)</label>
                        <input type="file" class="form-control" id="attachment" name="attachment" accept=".pdf,.jpg,.jpeg,.png">
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="paid_on_collection" name="paid_on_collection" checked>
                        <label class="form-check-label" for="paid_on_collection">
                            Paid on Collection
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-check-circle"></i> Submit Purchase
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('date_collected').valueAsDate = new Date();
</script>
{% endblock %}
